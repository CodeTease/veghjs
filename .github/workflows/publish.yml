name: Publish VeghJS to NPM

on:
  push:
    tags:
      - 'v*' # Chỉ chạy khi push tag (ví dụ: v0.1.0)

permissions:
  contents: read
  id-token: write # QUAN TRỌNG: Bắt buộc có để dùng Trusted Publishing (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Rust & WASM-Pack (Để build)
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      # 2. Setup Node & CẬP NHẬT NPM (Theo yêu cầu của sếp)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Force Update NPM (Critical for Trusted Publishing)
        run: |
          echo "Current NPM version: $(npm -v)"
          npm install -g npm@^11.5.1
          echo "Updated NPM version: $(npm -v)"

      # 3. Install & Build
      - name: Install Dependencies
        run: npm ci

      - name: Build WASM (Release mode)
        run: npm run build

      # 4. Publish (Dùng OIDC - Không cần Secret NPM_TOKEN)
      - name: Publish to NPM
        run: npm publish --access public
