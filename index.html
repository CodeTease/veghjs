<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeghJS | Web Inspector (v0.1.0)</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 font-sans antialiased selection:bg-emerald-500 selection:text-white">
    <div id="root"></div>

    <!-- 1. WASM BOOTSTRAPPER (Module) -->
    <script type="module">
        import init, * as vegh from "./pkg/vegh_js.js";

        async function bootstrap() {
            try {
                await init();
                window.vegh = vegh;
                window.dispatchEvent(new Event('vegh-ready'));
                console.log("ðŸ¥¬ VeghJS Core Loaded via WASM");
            } catch (err) {
                console.error("WASM Init Failed:", err);
                window.veghError = err;
                window.dispatchEvent(new Event('vegh-error'));
            }
        }
        bootstrap();
    </script>

    <!-- 2. REACT APPLICATION (Babel) -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isCoreReady, setIsCoreReady] = useState(false);
            const [coreError, setCoreError] = useState(null);
            
            const [libInfo, setLibInfo] = useState(null);
            const [file, setFile] = useState(null);
            const [metadata, setMetadata] = useState(null);
            const [fileList, setFileList] = useState([]);
            const [hash, setHash] = useState(null);
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);
            const [isDragging, setIsDragging] = useState(false);

            const isFileSystem = window.location.protocol === 'file:';

            useEffect(() => {
                const checkCore = () => {
                    if (window.vegh) {
                        setIsCoreReady(true);
                        try {
                            // FIX 1: Bá» JSON.parse
                            const info = window.vegh.get_library_info();
                            setLibInfo(info);
                        } catch (e) { console.warn(e); }
                    } else if (window.veghError) {
                        setCoreError(window.veghError);
                    }
                };

                window.addEventListener('vegh-ready', checkCore);
                window.addEventListener('vegh-error', checkCore);
                checkCore();
                const interval = setInterval(checkCore, 500);

                return () => {
                    window.removeEventListener('vegh-ready', checkCore);
                    window.removeEventListener('vegh-error', checkCore);
                    clearInterval(interval);
                };
            }, []);

            const processFile = async (selectedFile) => {
                if (!selectedFile) return;
                if (!selectedFile.name.endsWith('.snap')) {
                    setError("Warning: File extension is not .snap. Trying anyway... ðŸ¥¬");
                } else {
                    setError(null);
                }

                setFile(selectedFile);
                setLoading(true);
                setMetadata(null);
                setFileList([]);
                setHash(null);

                try {
                    const arrayBuffer = await selectedFile.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);

                    const integrity = window.vegh.check_integrity(uint8Array);
                    setHash(integrity);

                    // FIX 2: Bá» JSON.parse - WASM tráº£ vá» Object luÃ´n rá»“i
                    const meta = window.vegh.get_metadata(uint8Array); 
                    setMetadata(meta);

                    // FIX 3: Bá» JSON.parse
                    const list = window.vegh.list_files(uint8Array);
                    setFileList(list);
                    setError(null);

                } catch (err) {
                    const msg = err instanceof Error ? err.message : String(err);
                    setError(`Error: ${msg}`);
                    console.error("Processing Error:", err);
                } finally {
                    setLoading(false);
                }
            };

            const handleFileChange = (e) => processFile(e.target.files[0]);
            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                if (e.dataTransfer.files?.[0]) processFile(e.dataTransfer.files[0]);
            };
            const formatBytes = (bytes) => {
                if (!+bytes) return '0 B';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
            };
            const formatTimestamp = (ts) => {
                // Xá»­ lÃ½ timestamp tá»« Rust (i64) cÃ³ thá»ƒ lÃ  sá»‘ giÃ¢y
                return new Date(Number(ts) * 1000).toLocaleString();
            }

            if (isFileSystem) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4">
                        <div className="bg-slate-800 p-8 rounded-2xl border border-red-500/50 max-w-2xl text-center shadow-2xl">
                            <div className="text-6xl mb-6 text-red-500"><i className="fa-solid fa-ban"></i></div>
                            <h1 className="text-3xl font-bold text-white mb-4">CORS Error Detected!</h1>
                            <p className="text-slate-300 mb-6 text-lg">Cháº¡y qua Localhost Ä‘i sáº¿p Æ¡i, <code className="bg-slate-900 px-2 py-1 rounded text-yellow-400">file://</code> khÃ´ng chÆ¡i vá»›i WASM Ä‘Ã¢u.</p>
                            <div className="bg-slate-900 p-6 rounded-xl text-left font-mono text-sm">
                                <p className="text-emerald-400">npx serve .</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!isCoreReady) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900">
                        <div className="text-center">
                            {coreError ? (
                                <div className="text-red-400">
                                    <i className="fa-solid fa-bug text-4xl mb-4"></i>
                                    <h2 className="text-xl font-bold">WASM Load Failed</h2>
                                    <p className="text-sm mt-2 opacity-70 max-w-md">{String(coreError)}</p>
                                </div>
                            ) : (
                                <div className="text-emerald-400 animate-pulse">
                                    <i className="fa-solid fa-circle-notch fa-spin text-4xl mb-4"></i>
                                    <h2 className="text-xl font-bold">Booting VeghJS Core...</h2>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div 
                    className={`min-h-screen p-8 flex flex-col items-center justify-center relative overflow-hidden transition-colors duration-300 ${isDragging ? 'bg-slate-800' : 'bg-slate-900'}`}
                    onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
                    onDragLeave={() => setIsDragging(false)}
                    onDrop={handleDrop}
                >
                    <div className="absolute top-0 left-0 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 pointer-events-none"></div>
                    <div className="absolute bottom-0 right-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl translate-x-1/2 translate-y-1/2 pointer-events-none"></div>

                    <div className="max-w-4xl w-full z-10">
                        <header className="mb-10 text-center">
                            <h1 className="text-5xl font-black mb-2 bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">VeghJS</h1>
                            <div className="flex justify-center gap-4 text-slate-400 text-sm font-mono items-center">
                                <span className="text-emerald-400">Core: v{libInfo?.version}</span>
                                <span className="text-slate-600">|</span>
                                <span>Format: {libInfo?.supported_format}</span>
                                <span className="text-slate-600">|</span>
                                <span title="Pure Rust Zstd Implementation">Engine: {libInfo?.engine}</span>
                            </div>
                        </header>

                        {!file ? (
                            <div className={`border-2 border-dashed transition-all duration-300 rounded-2xl p-12 text-center backdrop-blur-sm group cursor-pointer relative ${isDragging ? 'border-emerald-400 bg-emerald-500/10 scale-105' : 'border-slate-700 hover:border-emerald-500 bg-slate-800/50'}`}>
                                <input type="file" onChange={handleFileChange} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                                <div className="text-6xl mb-4 text-slate-600 group-hover:text-emerald-400 transition-colors">
                                    <i className={`fa-solid ${isDragging ? 'fa-box-open animate-bounce' : 'fa-file-zipper'}`}></i>
                                </div>
                                <h3 className="text-2xl font-bold text-slate-200 mb-2">{isDragging ? "Tháº£ ngay Ä‘i!" : "KÃ©o & Tháº£ file .snap"}</h3>
                                <p className="text-slate-400">Supports Vegh CLI & PyVegh snapshots</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fade-in-up">
                                <div className="md:col-span-1 space-y-6">
                                    <div className="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-xl">
                                        <div className="flex items-center justify-between mb-4">
                                            <h2 className="text-xl font-bold text-emerald-400">Metadata</h2>
                                            <button onClick={() => setFile(null)} className="text-slate-500 hover:text-white transition-colors"><i className="fa-solid fa-xmark"></i></button>
                                        </div>
                                        
                                        {loading ? (
                                            <div className="text-center py-10 space-y-2"><i className="fa-solid fa-circle-notch fa-spin text-2xl text-emerald-500"></i><p className="text-xs text-slate-400">Processing...</p></div>
                                        ) : metadata ? (
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="text-xs uppercase tracking-wider text-slate-500 font-bold">Format Version</label>
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-2xl font-mono text-white">{metadata.tool_version}</span>
                                                        {metadata.tool_version === '1' && <span className="px-2 py-0.5 rounded bg-emerald-500/20 text-emerald-400 text-[10px] font-bold">LATEST</span>}
                                                    </div>
                                                </div>
                                                <div><label className="text-xs uppercase tracking-wider text-slate-500 font-bold">Author</label><div className="text-slate-200 font-mono break-words">{metadata.author}</div></div>
                                                <div>
                                                    <label className="text-xs uppercase tracking-wider text-slate-500 font-bold">Created At</label>
                                                    <div className="text-slate-200 text-sm">{metadata.timestamp_human || formatTimestamp(metadata.timestamp)}</div>
                                                </div>
                                                {metadata.comment && <div className="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50"><i className="fa-solid fa-quote-left text-slate-600 mr-2"></i><span className="text-slate-300 italic text-sm">{metadata.comment}</span></div>}
                                            </div>
                                        ) : <div className="text-red-400 text-sm text-center">No Valid Metadata</div>}
                                    </div>
                                    {hash && <div className="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-xl"><h2 className="text-sm font-bold text-blue-400 mb-2">Integrity (SHA256)</h2><div className="font-mono text-[10px] text-slate-400 break-all bg-slate-900 p-2 rounded border border-slate-800 cursor-copy hover:text-white" onClick={() => navigator.clipboard.writeText(hash)}>{hash}</div></div>}
                                </div>

                                <div className="md:col-span-2">
                                    <div className="bg-slate-800 rounded-2xl border border-slate-700 shadow-xl h-full flex flex-col">
                                        <div className="p-6 border-b border-slate-700 flex justify-between items-center">
                                            <h2 className="text-xl font-bold text-white">Contents</h2>
                                            <div className="text-slate-400 text-sm bg-slate-900 px-3 py-1 rounded-full border border-slate-700 font-mono">{file.name}</div>
                                        </div>
                                        <div className="flex-1 overflow-y-auto max-h-[500px] p-2">
                                            {loading ? <div className="space-y-3 p-4">{[1,2,3].map(i => <div key={i} className="h-10 bg-slate-700/50 rounded animate-pulse"></div>)}</div> : 
                                            <table className="w-full text-left border-collapse">
                                                <thead><tr><th className="p-3 text-xs uppercase tracking-wider text-slate-500 font-bold pl-4">Path</th><th className="p-3 text-xs uppercase tracking-wider text-slate-500 font-bold text-right pr-4">Size</th></tr></thead>
                                                <tbody className="divide-y divide-slate-700/50">
                                                    {fileList.length > 0 ? fileList.map((f, i) => (
                                                        <tr key={i} className="hover:bg-slate-700/30 transition-colors group">
                                                            <td className="p-3 pl-4 flex items-center gap-3"><i className={`fa-regular ${f.path.endsWith('/') ? 'fa-folder text-yellow-500' : 'fa-file text-slate-400'} group-hover:text-emerald-400`}></i><span className="font-mono text-sm text-slate-300 truncate max-w-[300px]" title={f.path}>{f.path}</span></td>
                                                            <td className="p-3 text-right pr-4 text-sm text-slate-400 font-mono">{formatBytes(f.size)}</td>
                                                        </tr>
                                                    )) : <tr><td colSpan="2" className="p-8 text-center text-slate-500 italic">Empty snapshot</td></tr>}
                                                </tbody>
                                            </table>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                        {error && <div className="mt-6 bg-red-500/10 border border-red-500/50 text-red-200 p-4 rounded-xl flex items-center gap-3 animate-bounce shadow-lg">{error}</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
